<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип" />
    </header>

    <main>
      <section class="profile">
        <div class="profile__wrapper">
          <img class="profile__avatar" alt="Аватар" />
          <div class="profile__avatar-edit">
            <button class="profile__avatar-editor" type="button">
          </div>
        </div>
        <div class="profile__info">
          <div class="profile__name-container">
            <h1 class="profile__name"></h1>
            <button class="profile__editor" type="button">
              <img src="images/editor.svg" alt="Кнопка редактирования" />
            </button>
          </div>
          <p class="profile__description"></p>
        </div>
        <button class="profile__addition" type="button">
          <img
            class="profile__plus"
            src="images/plus.svg"
            alt="Кнопка добавления"
          />
        </button>
      </section>

      <section class="elements">
        <ul class="elements__list"></ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__text">&copy; 2020 Mesto Russia</p>
    </footer>

    <!-- Попап редактирования профиля -->
    <section class="popup popup_edit">
      <div class="popup__wrapper">
        <form class="popup__form" name="author" novalidate>
          <h3 class="popup__title">Редактировать профиль</h3>
          <label class="popup__label">
            <input
              class="popup__input popup__input_value_name"
              id="author-name"
              type="text"
              name="name"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="popup__error" id="author-name-error"></span>
          </label>
          <label class="popup__label">
            <input
              class="popup__input popup__input_value_description"
              id="author-description"
              type="text"
              name="description"
              minlength="2"
              maxlength="200"
              required
            />
            <span class="popup__error" id="author-description-error"></span>
          </label>
          <input class="popup__submit" type="submit" value="Сохранить" disabled/>
          <button class="popup__close" type="button"></button>
        </form>
      </div>
    </section>

     <!-- Попап редактирования аватара -->
     <section class="popup popup_avatar">
      <div class="popup__wrapper">
        <form class="popup__form" name="avatar" novalidate>
          <h3 class="popup__title">Обновить аватар</h3>
          <label class="popup__label">
            <input
              class="popup__input popup__input_value_avatar-link"
              id="avatar-link"
              type="url"
              name="link"
              placeholder="Ссылка на картинку"
              required
            />
            <span class="popup__error" id="avatar-link-error"></span>
          </label>
          <input class="popup__submit" type="submit" value="Сохранить" disabled/>
          <button class="popup__close" type="button"></button>
        </form>
      </div>
    </section>

    <!-- Попап добавления карточки -->
    <section class="popup popup_add">
      <div class="popup__wrapper">
        <form class="popup__form" name="card" novalidate>
          <h3 class="popup__title">Новое место</h3>
          <label class="popup__label">
            <input
              class="popup__input popup__input_value_name"
              id="place-name"
              type="text"
              name="name"
              placeholder="Название"
              minlength="1"
              maxlength="30"
              required
            />
            <span class="popup__error" id="place-name-error"></span>
          </label>
          <label class="popup__label">
            <input
              class="popup__input popup__input_value_place-link"
              id="place-link"
              type="url"
              name="link"
              placeholder="Ссылка на картинку"
              required
            />
            <span class="popup__error" id="place-link-error"></span>
          </label>
          <input class="popup__submit" type="submit" value="Создать" disabled/>
          <button class="popup__close" type="button"></button>
        </form>
      </div>
    </section>

    <!-- Попап увеличения картинки -->
    <section class="popup popup_photo">
      <div class="popup__wrapper">
        <div class="popup__container">
          <img class="popup__fullimage" alt="Полная картинка" />
          <button class="popup__close" type="button"></button>
          <h3 class="popup__subtitle"></h3>
        </div>
      </div>
    </section>

    <!-- Попап удаления карточки -->
    <section class="popup popup_delete">
      <div class="popup__wrapper">
        <div class="popup__form popup__form_type_question">
          <h3 class="popup__question">Вы уверены?</h3>
          <input class="popup__agree" type="button" value="Да"/>
          <button class="popup__close" type="button"></button>
        </div>
      </div>
    </section>  

    <!-- Шаблон карточки -->
    <template id="new-card">
      <li class="elements__card">
        <img class="elements__image" alt="Фотография места" />  
        <button class="elements__delete" type="button"></button>
        <div class="elements__info">
          <h2 class="elements__place"></h2>
          <div class="elements__likes">
            <button class="elements__like" type="button"></button>
            <p class="elements__amount"></p>
          </div>
        </div>
      </li>
    </template>
  </body>
</html>
